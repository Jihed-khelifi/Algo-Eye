<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="./script.js" ></script>
    <title>Document</title>
</head>
<body>
    <span class="toggle-tab" onclick="openTab()">open</span>
    <header class="wrapper">
        <div class="container">
            <h2 class="title">Sorting algorithm visualizer</h2>
            <div class="Algorithms">
                <h3 class="subtitle">Algorithms</h3>
                <ul class="list">
                    <li>QuickSort</li>
                    <li>Bubble</li>
                    <li>Merge</li>
                    <li>Insertion</li>
                    <li>Selection</li>
                    <li>Heap</li>
                </ul>
            </div>
            <blockquote>
                Created by Jihed Khelifi |
                visit my website <a href="http://www.jihedkhelifi.com">www.jihedkhelifi.com</a>
            </blockquote>
        </div>
    </header>
    <main class="main-wrapper">
        <div class="settings">
            <label for="size">set array size</label>
            <input type="number" id="size">
            <button class="generate-button">Generate</button>
        </div>
        <div class="elements"></div>
        <button onclick="sort()">Sort Array</button>
    </main>
</body>
</html>
